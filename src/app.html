<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png">
		<meta name="viewport" content="width=device-width" />
		<link rel='stylesheet' href='%sveltekit.assets%/global.css'>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		
		
		<!-- Title Tag -->
		<title>Cole Schnell | Data Journalist | coles.dev</title>
		
		<!-- Meta Description -->
		<meta name="description" content="I'm Cole Schnell. I am a data journalist with a Bachelor's degree in Journalism and Economics from the University of Missouri. I'm passionate about creating, analyzing and visualizing datasets to tell intersectional and solutions-focused stories.">
		
		<!-- Open Graph Tags -->
		<meta property="og:title" content="Cole Schnell - Data Journalist | coles.dev">
		<meta property="og:description" content="I'm Cole Schnell. I am a data journalist with a Bachelor's degree in Journalism and Economics from the University of Missouri. I'm passionate about creating, analyzing and visualizing datasets to tell intersectional and solutions-focused stories.">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://www.coles.dev">
		<meta property="og:image" content="https://raw.githubusercontent.com/cdemon12/portfolio_website/main/src/routes/_assets/cole.jpg">
		
		<!-- Twitter Card Tags -->
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:site" content="@coleschnell">
		<meta name="twitter:title" content="Cole Schnell - Data Journalist | coles.dev">
		<meta name="twitter:description" content="I'm Cole Schnell. I am a data journalist with a Bachelor's degree in Journalism and Economics from the University of Missouri. I'm passionate about creating, analyzing and visualizing datasets to tell intersectional and solutions-focused stories.">
		<meta name="twitter:image" content="https://raw.githubusercontent.com/cdemon12/portfolio_website/main/src/routes/_assets/cole.jpg">
		
		<!-- Canonical Tag -->
		<link rel="canonical" href="https://www.coles.dev">
		
		<!-- Other Meta Tags -->
		<meta name="author" content="Cole Schnell">
		<meta name="keywords" content="data journalist, journalism, economics, portfolio, intersectional stories, solutions-focused stories">

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</body>
</html>
